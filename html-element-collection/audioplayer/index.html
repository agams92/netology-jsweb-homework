<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Задача 3. Аудиоплеер | Домашнее задание к лекции 1.2</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="mediaplayer">
  	<audio src="https://d34x6xks9kc6p2.cloudfront.net/540997b0-a35f-4b69-86d6-b1c925c4a264/540997b0-a35f-4b69-86d6-b1c925c4a264.mp3"></audio>
  	<div class="discarea">
  		<div class="disc">
  		</div>
  		<div class="stylus">
  			<div class="pivot"></div>
  			<div class="arm"></div>
  			<div class="head"></div>
  		</div>
  	</div>
  	<div class="controls">
  		<span class="title" title="LA Chill Tour"></span>
  		<div class="buttons">
  			<button class="back">
  				<i class="fa fa-backward"></i>
  			</button>
  			<button class="playstate">
  				<i class="fa fa-play"></i>
  				<i class="fa fa-pause"></i>
  			</button>
  			<button class="stop">
  				<i class="fa fa-stop"></i>
  			</button>
  			<button class="next">
  				<i class="fa fa-forward"></i>
  			</button>
  		</div>
  	</div>
  </div>
  <script>
  	  const player = document.getElementsByTagName('audio')[0];
	  const playButton = document.getElementsByClassName('playstate')[0];
	  const stopButton = document.getElementsByClassName('stop')[0];
	  const nextButton = document.getElementsByClassName('next')[0];
	  const prevButton = document.getElementsByClassName('back')[0];
	  const songs = ['mp3/LA Chill Tour.mp3','mp3/LA Fusion Jam.mp3','mp3/This is it band.mp3'];
	  const vinyl = document.getElementsByClassName('mediaplayer')[0];

	  let name = document.getElementsByClassName('title')[0];
	  let titleRule = /(mp3)|(\/)|(\.)/g
	  let index = 0;

	  function playMusic () {
		  vinyl.classList.toggle('play');
		  if (vinyl.classList.contains('play')) {
			  player.play()
		  } else {
			  player.pause()
		  }
	  }

	  function stopMusic() {
		  player.pause();
		  player.currentTime = 0;
		  vinyl.classList.remove('play')
	  }

	  playButton.onclick = playMusic;
	  stopButton.onclick = stopMusic;

	  nextButton.onclick = function () {
		index++;
		if(index > songs.length - 1) {
			index = 0;
		}
		player.src = songs[index];
		player.play();
		name.title = songs[index].replace(titleRule,'');
	  }

	  prevButton.onclick = function () {
		index--;
		if(index < 0) {
			index = songs.length - 1;
		}
		player.src = songs[index];
		player.play();
		name.title = songs[index].replace(titleRule,'');
	  }
  </script>
</body>
</html>
